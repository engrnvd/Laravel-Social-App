<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <h3>Hi {{user.name}}!</h3>

        <div class="alert alert-danger" ng-if="error">
            <strong>There was an error in processing your request: </strong>
            <br>
            <pre>{{error.data | json}}</pre>
        </div>

        <p ng-if="user">Here is your profile</p>

        <ul class="list-group" ng-if="user">
            <li class="list-group-item">
                <h4>Name</h4>
                <h5>{{user.name}}</h5>
            </li>
            <li class="list-group-item">
                <h4>Email</h4>
                <h5>{{user.email}}</h5>
            </li>
            <li class="list-group-item">
                <h4>Role</h4>
                <h5>{{user.role}}</h5>
            </li>
        </ul>

        <h4>Your Skills</h4>
        <p><input ng-model="form.name"><button ng-click="save()">Add New</button></p>
        <ul class="list-group" ng-if="skills">
            <li class="list-group-item" ng-repeat="skill in skills">
                <span ng-if="updating!=skill.id">{{skill.name}}</span>&nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" ng-click="edit(skill)"><i class="fa fa-pencil"></i></a>
                <a href="javascript:void(0)" ng-click="delete(skill)"><i class="fa fa-remove text-danger"></i></a>
                <p ng-if="updating==skill.id">
                    <input ng-model="skill.name">
                    <button ng-click="update(skill)">Save</button>
                </p>
            </li>
        </ul>

    </div>
</div>
